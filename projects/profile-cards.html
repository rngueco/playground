<!DOCTYPE html>
<html>
    <head>
        <title>Expanding Profile Cards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/profile-cards.css">
        <script src="js/profile-cards.js"></script>
    </head>
    <body>
        <div class="profile" onclick="expand(this)">
            <div class="profile-banner"></div>
            <div class="profile-pic">
                <img src="images/miyeon.jpg" alt="">
            </div>
            <div class="profile-info">
                <span class="profile-info-display">Cho Miyeon</span>
                <span class="profile-info-username">@RamyeonCho</span>
            </div>
            <div class="profile-data">
                <span class="profile-data-following">
                    <span class="profile-data-following-number">5</span>
                    <span class="profile-data-following-label">Following</span>
                </span>
                <span class="profile-data-followers">
                    <span class="profile-data-followers-number">2.2M</span>
                    <span class="profile-data-following-label">Followers</span>
                </span>
                <span class="profile-data-likes">
                    <span class="profile-data-likes-number">502</span>
                    <span class="profile-data-likes-label">Likes</span>
                </span>
            </div>
        </div>
        <template id="profile-card-template">
            <style>

            </style>
            <div class="card">

            </div>
        </template>
    </body>
</html>
